<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Lisää oppitunti</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <h1>Lisää oppitunti</h1>

    <!--- Valitse päivämäärä -->
    <div class="form-group">
        <form th:object="${lesson}" th:action="@{/saveLesson}" action="#" method="post">
            <div class="form-group">
                <label for="lday">Päivämäärä</label>
                <input type="date" id="lday" th:field="*{lessonDay}" />
                <div th:if="${#fields.hasErrors('lessonDay')}" th:errors="*{lessonDay}">Error</div>
            </div>

            <!--- Valitse luokka -->
            <div class="form-group">
                <label for="classlist">Class</label>
                <select id="classlist" th:field="*{pupilClass}" class="form-control">
                    <option th:each="class: ${pupilclasses}" th:value="${class.classId}" th:text="${class.className}">
                    </option>
                </select>
                
            </div>
            <!--- Valitse laji -->
            <div class="form-group">
                <label for="sport">Laji</label>
                <select id="sport" th:field="*{sport}" class="form-control">
                    <option th:each="sport: ${sports}" th:value="${sport.sportId}" th:text="${sport.name}"></option>
                </select>
            </div>

            <!--- Kirjoita kuvaus -->
            <div class="form-group">
                <label for="descrip">Mitä tehtiin</label>
                <textarea class="form-control" id="descrip" th:field="*{lessonDescription}" rows="4"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Tallenna</input>

        </form>
    </div>
</body>

</html>
